<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      
    </style>
  </head>
  <body>
    <form id="form1">
      <h2>Personal Details</h2>

      <label for="Salutation">Salutation : </label>
      <select>
        <option value="None">None</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
      </select>
      <table>
        <tr>
          <td>
            <label for="fname">First name : </label>
          </td>
          <td><input type="text" id="text" name="text" /></td>
        </tr>
        <tr>
          <td>
            <label for="lname">Last name : </label>
          </td>
          <td><input type="text" id="text" name="text" /></td>
        </tr>
        <tr>
            <td>
                <label for="Gender" id="gender">Gender : </label>
            </td>
            <td>
                
                <input type="radio" name="gender" id="gender">Male
                
                <input type="radio" name="gender" id="gender">Female
            </td>
            <tr>
            <td>
                <label for="email" id="mail">Email : </label> 
            </td>
            <td>
                <input type="email" name="email" id="mail">
            </td>
            </tr>
            <tr>
                <td>
                    <label for="dob" id="dob">Date Of Birth : </label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address" id="Addess">Address : </label>
                </td>
                <td>
                    <textarea id="address" name="address" rows="6" cols="25">

                    </textarea>
                </td>
            </tr>
            <td>
                <button type="submit" id="button" name="button">Submit</button>
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
